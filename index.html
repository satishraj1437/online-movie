        <script>
            function produceCost()
            {
                var movie=document.getElementById("movie").selectedIndex;
                var n=document.getElementById("n").value;
                
                if(movie==0)
                    {
                        document.getElementById("cost").value=(n * 150);
                    }
                if(movie==1)
                    {
                        document.getElementById("cost").value=(n * 120);
                    }
                if(movie==2)
                    {
                        document.getElementById("cost").value=(n * 90);
                    }
                if(movie==3)
                    {
                        document.getElementById("cost").value=(n * 70);
                    }
            }
        </script>
    </head>
